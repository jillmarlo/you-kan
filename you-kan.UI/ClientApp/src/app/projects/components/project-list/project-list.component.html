<div class="table-toolbar">
  <h4 style="padding-top:20px">Projects</h4>
  <button class="new-proj-button" mat-fab extended (click)="addProject()">
    <mat-icon>add</mat-icon>
    Project
  </button>
</div>
<div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 proj-table">
  <!-- Project name column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Project</th>
    <td mat-cell *matCellDef="let project">{{project.project_name}}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="editProject(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteProject(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>

<app-project-detail *ngIf="selectedProject" [@detailExpand] [project]="selectedProject" (save)="saveProject($event)"
  (cancel)="cancelEdit()">
</app-project-detail>
